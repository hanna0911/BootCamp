server {
    listen 80 default_server;
    listen [::]:80 default_server;
    root /opt/app/dist;
    client_max_body_size 200m;
    client_body_buffer_size 200m;

    location / {
        try_files $uri $uri/ /index.html;
        client_max_body_size 200m;
        client_body_buffer_size 200m;
    }

    location /api{
        proxy_pass https://backend-wewritebugs.app.secoder.net;
        client_max_body_size 200m;
        client_body_buffer_size 200m;
    }

    location /files {
        proxy_pass https://backend-wewritebugs.app.secoder.net;
        client_max_body_size 200m;
        client_body_buffer_size 200m;
    }
}


